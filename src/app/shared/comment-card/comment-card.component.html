<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="profilePicture"></div>
      <mat-card-title>{{firstComment.writtenBy}}</mat-card-title>
      <mat-card-subtitle>{{firstComment.createdTime}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{firstComment.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Reply</button>
    </mat-card-actions>
</mat-card>
