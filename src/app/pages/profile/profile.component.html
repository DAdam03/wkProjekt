<div class="content">
    @if (user) {
    <h2>Username:</h2>
    <h3>{{user.username}}</h3>
    <h2>Email:</h2>
    <h3>{{user.email}}</h3>

    <h2>Articles:</h2>
    <div id="articleContainer">
        @for (data of articles; track $index) {
            <app-article-card [data]="data"></app-article-card>
        }
    </div>

    <a routerLink="/create-arcticle">Create article</a><br>
    <a href="#" (click)="$event.preventDefault(); logout()">Logout</a>
    }
</div>
