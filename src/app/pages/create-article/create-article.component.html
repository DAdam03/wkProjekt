<div class="content">

    <h2>Edit article</h2>
    <form [formGroup]="articleForm" (ngSubmit)="saveArticle()">
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <textarea matInput formControlName="title" cols="50" rows="1"></textarea>
        </mat-form-field><br>

        <mat-form-field appearance="outline" class="description-input">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" cols="50" rows="3"></textarea>
        </mat-form-field><br>

        <mat-form-field class="example-form-field">
            <mat-label>Tags</mat-label>
            <mat-chip-grid #reactiveChipGrid aria-label="Enter tags" formControlName="tags">
            @for (keyword of reactiveKeywords(); track keyword) {
            <mat-chip-row (removed)="removeReactiveKeyword(keyword)">
                {{keyword}}
            <button matChipRemove [attr.aria-label]="'remove tag' + keyword">
                <mat-icon>cancel</mat-icon>
            </button>
            </mat-chip-row>
            }
            </mat-chip-grid>
            <input placeholder="New tag..." [matChipInputFor]="reactiveChipGrid" (matChipInputTokenEnd)="addReactiveKeyword($event)"/>
        </mat-form-field><br>

        <mat-form-field appearance="outline">
            <mat-label>Content</mat-label>
            <textarea matInput formControlName="content" cols="50" rows="15"></textarea>
        </mat-form-field><br>
    
    
        <button mat-flat-button type="submit">Save</button>
    </form>

</div>
