<div class="content">
    <h2>Sign up</h2>
    <form (ngSubmit)="signup()">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" [formControl]="username">
          </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [formControl]="email">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="password">
        </mat-form-field>
    
    
        <button mat-flat-button type="submit">Register</button>
        <button mat-flat-button [routerLink]="['/login']">Login</button>
      </form>
</div>
