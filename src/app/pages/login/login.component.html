<div class="content">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [formControl]="email">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [formControl]="password">
        </mat-form-field>
    
        <button mat-flat-button type="submit">Login</button>
        <button mat-flat-button [routerLink]="['/signup']">Register</button>
    </form>
</div>
